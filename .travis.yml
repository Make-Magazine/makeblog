# Main Travis CI configuration file for makeblog
# https://github.com/Make-Magazine/makeblog

# Tell Travis CI we're using PHP
language: php

# Versions of PHP to test against
php:
  - 5.3
  - 5.4

# Specify versions of WordPress to test against
# WP_VERSION = WordPress version number (use "master" for SVN trunk)
# WP_MULTISITE = whether to test multisite (use either "0" or "1")
env:
    - WP_VERSION=master WP_MULTISITE=0
    - WP_VERSION=3.8.1 WP_MULTISITE=0
    - WP_VERSION=3.8 WP_MULTISITE=0
    - WP_VERSION=3.7.1 WP_MULTISITE=0
    - WP_VERSION=master WP_MULTISITE=1
    - WP_VERSION=3.8.1 WP_MULTISITE=1
    - WP_VERSION=3.8 WP_MULTISITE=1
    - WP_VERSION=3.7.1 WP_MULTISITE=1


# Tun Travis CI against develop and master branches.
branches:
  only:
    # - master
    - develop